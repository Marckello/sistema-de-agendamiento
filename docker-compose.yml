# Docker Compose for Local Development
# Usage: docker-compose up -d

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: appointments_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: appointments
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: appointments_backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/appointments?schema=public
      JWT_ACCESS_SECRET: your-super-secret-access-token-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-token-key-change-in-production
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_FROM: noreply@appointments.local
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:4000/api
    container_name: appointments_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

  # Mailhog for local email testing
  mailhog:
    image: mailhog/mailhog
    container_name: appointments_mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres_data:
