# Docker Compose for Local Development
# Usage: docker-compose up -d
# Replica exacta de EasyPanel

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: citas_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: agenda
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API - Contexto raíz igual que EasyPanel
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: citas_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/agenda?schema=public
      JWT_ACCESS_SECRET: your-super-secret-access-token-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-token-key-change-in-production
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_FROM: noreply@citas.local
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy

  # Frontend - Contexto raíz igual que EasyPanel
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_URL: http://localhost:4000/api
    container_name: citas_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

  # Mailhog for local email testing
  mailhog:
    image: mailhog/mailhog
    container_name: citas_mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres_data:
